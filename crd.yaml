            status:
              type: object
              properties:
                phase:
                  type: string
              x-kubernetes-preserve-unknown-fields: true
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: IP
          type: string
          jsonPath: .spec.ip
